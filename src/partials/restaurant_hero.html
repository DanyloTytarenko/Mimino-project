<section class="rest-hero-section">
  <div class="rest-hero-container container">
    <div class="rest-hero-wrap">
      <div class="rest-hero-left">
        <h1 class="rest-hero-title">Restaurant</h1>
        <ul class="rest-hero-list">
          <li>
            <button class="rest-hero-btn" type="button">book a table</button>
          </li>
          <li>
            <button class="rest-hero-btn" type="button">View a menu</button>
          </li>
        </ul>
        <p class="rest-hero-txt desk">
          Whether you're in the mood for a hearty breakfast, a light lunch, or a
          romantic dinner, our menu has something for everyone.
        </p>
      </div>
      <div>
        <ul>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-1_desk@1x.jpg 1x,
                  ../img/Restaurant/restaurant_hero/img-1_desk@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-1_tab@1x.jpg 1x,
                  ../img/Restaurant/restaurant_hero/img-1_tab@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-1_mob@1x.jpg 1x,
                  ../img/Restaurant/restaurant_hero/img-1_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                class="rest-hero-img"
                src="../img/Restaurant/restaurant_hero/img-1_mob@1x.jpg"
                alt="Restaurant table"
                width="250"
                loading="lazy"
              />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-2_desk@1x.jpg 1x,

                "
                type="image/jpg"
              />

                media="(min-width: 768px)"

                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-2_mob@1x.jpg 1x,
                  ../img/Restaurant/restaurant_hero/img-2_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                class="rest-hero-img"
                src="../img/Restaurant/restaurant_hero/img-2_mob@1x.jpg"
                alt="Restaurant dishes"
                width="250"
                loading="lazy"
              />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-3_desk@1x.jpg 1x,

                "
                type="image/jpg"

              <source

                type="image/jpg"

              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Restaurant/restaurant_hero/img-3_mob@1x.jpg 1x,
