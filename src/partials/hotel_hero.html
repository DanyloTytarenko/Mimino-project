<section class="hotel-hero-section">
  <div class="hotel-hero-container container">
    <div class="hotel-hero-wrap">
      <div class="hotel-hero-left">
        <h1 class="hotel-hero-title">Hotel</h1>
        <ul class="hotel-hero-list">
          <li>
            <button class="hotel-hero-btn" type="button">book a room</button>
          </li>
          <li>
            <button class="hotel-hero-btn" type="button">view prices</button>
          </li>
        </ul>
        <p class="hotel-hero-txt desk">
          Whether you're in the mood for a hearty breakfast, a light lunch, or a
          romantic dinner, our menu has something for everyone.
        </p>
      </div>
      <div>
        <ul>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-1_desk@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-1_desk@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-1_tab@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-1_tab@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-1_mob@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-1_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                class="hotel-hero-img"
                src="../img/Hotel/hotel_hero/img-1_mob@1x.jpg"
                alt="Beds"
                width="250"
                loading="lazy"
              />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-2_desk@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-2_desk@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-2_tab@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-2_tab@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-2_mob@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-2_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                class="hotel-hero-img"
                src="../img/Hotel/hotel_hero/img-2_mob@1x.jpg"
                alt="Kitchen"
                width="250"
                loading="lazy"
              />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-3_desk@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-3_desk@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-3_tab@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-3_tab@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  ../img/Hotel/hotel_hero/img-3_mob@1x.jpg 1x,
                  ../img/Hotel/hotel_hero/img-3_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                class="hotel-hero-img"
                src="../img/Hotel/hotel_hero/img-3_mob@1x.jpg"
                alt="Salon"
                width="250"
                loading="lazy"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>
    <p class="hotel-hero-txt mob">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>
  </div>
</section>
