    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <div class="container">
        <div class="mobile-container">
          <nav class="nav">
            <button
              class="menu-toggle"
              data-menu-button
              type="button"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <svg aria-label="mobile-menu" width="21" height="14">
                <use
                  class="menu-close"
                  href="./image/icons/icons.svg#close-icon"
                ></use>
                <use
                  class="menu-icon"
                  href="./image/icons/icons.svg#menu-icon"
                ></use>
              </svg>
            </button>
            <a class="logo" href="./index.html">
              <span class="header-logo">Mimino</span>
              <span class="header-logo-light">restaurant-hotel complex</span></a
            >
            <div class="menu-container" id="mobile-menu" data-menu>
              <div class="mobile-menu">
                <ul class="mobile-list list">
                  <li class="mobile-menu-item">
                    <a class="menu-navlink" href="./index.html">Home</a>
                  </li>
                  <li class="mobile-menu-item">
                    <a class="menu-navlink" href>Hotel</a>
                  </li>
                  <li class="mobile-menu-item">
                    <a class="menu-navlink" href>Restaurant</a>
                  </li>
                </ul>
              </div>
              <div class="social-menu">
                <ul class="mobile-social-list list">
                  <li class="menu-social-item">
                    <a
                      href="https://www.instagram.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                    >
                    </a>
                    <svg class="menu-social-icon" width="20px" height="20px">
                      <use href="./image/icons/icons.svg#icon-instagram"></use>
                    </svg>
                  </li>
                  <li class="menu-social-item">
                    <a
                      href="https://uk-ua.facebook.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                    >
                    </a>
                    <svg class="menu-social-icon" width="20px" height="20px">
                      <use href="./image/icons/icons.svg#icon-facebook"></use>
                    </svg>
                  </li>
                  <li class="menu-social-item">
                    <a
                      href="https://twitter.com/"
                      target="_blank"
                      rel="n_opener noreferrer"
                    >
                    </a>
                    <svg class="menu-social-icon" width="20px" height="20px">
                      <use href="./image/icons/icons.svg#icon-twitter"></use>
                    </svg>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
